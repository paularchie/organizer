<h1 class="heading-main">Forgot your username or password?</h1>

<p>If you've forgotten your username or password, please enter the email address associated with your auth below and
  we will send you your username and a link to reset your password.
</p>

<div fxLayoutAlign="center">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Email Address</mat-label>
      <input matInput type="text" formControlName="email" (keyup)="keyUp($event)">
      <mat-error *ngIf="email.touched && email.errors && email.errors.required">The field is required</mat-error>
      <mat-error *ngIf="email.errors && email.errors.incorrectEmail">Provided email address does not exist</mat-error>
    </mat-form-field>

    <button mat-flat-button color="primary" class="btn btn-primary float-right" type="submit" [disabled]="!form.valid">Reset
      Password?</button>
  </form>
</div>
