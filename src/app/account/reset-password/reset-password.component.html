<div fxLayoutAlign="center">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" fxLayout="column">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="text" formControlName="email">
      <mat-error *ngIf="email.touched && email.errors && email.errors.required">The field is required</mat-error>
    </mat-form-field>


    <mat-form-field appearance="outline">
      <mat-label>New Password</mat-label>
      <input matInput type="password" formControlName="password">
      <mat-error *ngIf="password.touched && password.errors && password.errors.required; else errorTemplate">The
        field
        is required</mat-error>
      <ng-template #errorTemplate>
        <mat-error *ngFor="let error of passwordSecurityErrors">{{passwordErrorMessages[error]}}</mat-error>
      </ng-template>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" formControlName="confirmPassword">
      <mat-error *ngIf="confirmPassword.touched && confirmPassword.errors && confirmPassword.errors.required">The field
        is required</mat-error>
      <mat-error *ngIf="confirmPassword.errors && confirmPassword.errors.passwordMatch && !confirmPassword.errors.required">Password
        doesn't match</mat-error>
    </mat-form-field>

    <button mat-flat-button color="primary" class="btn btn-primary float-right" type="submit" [disabled]="!form.valid">Login</button>
  </form>
</div>
